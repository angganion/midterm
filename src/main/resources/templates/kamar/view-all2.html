<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lihat Semua Kamar - UTS APAP 2024</title>
    <object th:insert="~{fragments/fragment::css}" th:remove="tag"></object>
    <object th:insert="~{fragments/fragment::js}" th:remove="tag"></object>
</head>
<body>
<nav th:replace="~{fragments/fragment::navbar(kamar-view-all)}"></nav>

<div class="container">

    <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>
    <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>

    <table class="table">
        <thead>
        <tr>
            <th>Lokasi</th>
            <th>Id Kamar</th>
            <th>Nomor Kamar</th>
            <th>Lantai</th>
            <th class="text-right">Harga Sewa</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="proyek : ${listKamar}">
                <td th:text="${proyek.lokasiModel.lokasiId}"></td>
                <td th:text="${proyek.kamarId}"></td>
                <td th:text="${proyek.nomorKamar}"></td>
                <td th:text="${proyek.lantai}"></td>
                <td th:text="${proyek.hargaSewa}"></td>
                <td th:text="${proyek.status}"></td>
                <td>
                    <a type="button" class="btn btn-md btn-primary"
                        th:href="@{/kamar/{lokasiId}/update(lokasiId=${proyek.kamarId})}">Update Status
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
