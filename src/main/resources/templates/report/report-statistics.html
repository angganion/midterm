<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Statistik - UTS APAP 2024</title>
    <object th:insert="~{fragments/fragment :: css}" th:remove="tag"></object>
    <object th:insert="~{fragments/fragment::js}" th:remove="tag"></object>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
</head>
<body>
<nav th:replace="~{fragments/fragment :: navbar(statistik)}"></nav>

<div class="container">

    <h1 class="mt-4 py-4">Statistik per Lokasi</h1>

    <table id="table_result" class="table" style="width:100%">
        <thead>
        <tr>
            <th>Lokasi</th>
            <th>Jumlah Kamar Disewakan</th>
            <th>Jumlah Uang Sewa Per Bulan</th>
            <th>Estimasi Uang Sewa Per Tahunan</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <h1 class="mt-4 py-4">Kamar Tersedia</h1>

    <table id="table_kamar" class="display" style="width:100%">
        <thead>
        <tr>
            <th>Lokasi</th>
            <th>Id Kamar</th>
            <th>Nomor Kamar</th>
            <th>Lantai</th>
            <th>Harga Sewa</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>    

</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        console.log("masuk")
        const table = $('#table_result').DataTable({
            "pagingType": "full_numbers",
            "lengthMenu": [5, 10, 25, 50],
            "pageLength": 10,
        });

        // Fetch the data using the Fetch API
        fetch('/api/statistics')
            .then(response => response.json())
            .then(data => {
                // Clear the existing table
                console.log(data)
                table.clear();
                
                data.data.forEach(item => {
                    // Populate the DataTable
                    table.row.add([
                        item.namaLokasi,
                        item.kamarDisewakan,
                        item.totalUangSewa,
                        item.totalUangSewaTahunan,

                    ]).draw();
                });
            })

        const table2 = $('#table_kamar').DataTable({
            "pagingType": "full_numbers",
            "lengthMenu": [5, 10, 25, 50],
            "pageLength": 10,
        });

        // Fetch the data using the Fetch API
        fetch('/api/kamar/tersedia')
            .then(response => response.json())
            .then(data => {
                // Clear the existing table
                console.log(data)
                table.clear();
                
                data.data.forEach(item => {
                    // Populate the DataTable
                    table2.row.add([
                        item.lokasiModel.namaLokasi,
                        item.kamarId,
                        item.nomorKamar,
                        item.lantai,
                        item.hargaSewa,
                        item.status
                    ]).draw();
                });
            })


    });
        
</script>


</body>
</html>
